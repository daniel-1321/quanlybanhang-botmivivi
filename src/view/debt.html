<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>DNTN Bột Mì Vi Vi</title>
  <!-- MDB icon -->
  <link rel="icon" href="../../asset/img/logo.png" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="../../asset/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="../../asset/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="../../asset/css/style.css">
</head>

<body class="grey lighten-3">

  <!-- Start your project here-->
  <header>
    <div class="sidebar-fixed position-fixed">
      <a href="order.html">
        <h1 class="py-3 waves-effect text-center text-danger font-weight-bolder">DNTN VI VI</h1>
      </a>
      <div class="list-group list-group-flush">
        <a href="order.html" class="list-group-item list-group-item-action waves-effect">
          <i class="fas fa-file-alt mr-3"></i>Đơn Hàng
      </a>
      <a href="customer.html" class="list-group-item list-group-item-action waves-effect">
          <i class="fas fa-user mr-3"></i>Khách Hàng</a>
      <a href="product.html" class="list-group-item list-group-item-action waves-effect">
          <i class="fas fa-table mr-3"></i>Sản Phẩm</a>
      <a href="inventory.html" class="list-group-item list-group-item-action waves-effect">
          <i class="fas fa-warehouse mr-3"></i>Kho</a>
      <a href="debt.html" class="list-group-item list-group-item-action waves-effect">
          <i class="fas fa-money-bill-alt mr-3"></i>Công Nợ</a>
      </div>

    </div>
  </header>
  <!-- End your project here-->
  <main class="pt-5 mt-5">
    <div class="container-fluid">
      <div class="card mb-4 wow fadeIn fixed-top">
        <!--Card content-->
        <div class="card-body d-sm-flex justify-content-between ">
          <h4 class="mb-2 mb-sm-0 pt-1 font-weight-bold text-danger">
            SẢN PHẨM
          </h4>
          <div class="d-flex justify-content-center">
            <!-- Default input -->
            <input type="search" placeholder="Nhập tên sản phẩm" aria-label="Search" class="form-control"
              id="searchProductInput">
            <button class="btn btn-danger btn-sm my-0" id="btnSearchProduct">
              <i class="fas fa-search"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm my-0" data-toggle="modal" data-target="#addProductModal"
              id="btnOpenProductModal">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- Central Modal Small -->
      <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">

        <!-- Change class .modal-sm to change the size of the modal -->
        <div class="modal-dialog modal-lg" role="document">


          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title w-100 font-weight-bold" id="myModalLabel">THÊM SẢN PHẨM</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="code">Mã Sản Phẩm</label>
                    <input type="text" class="form-control check_input" id="txtCode" placeholder="vvd" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="productName">Tên Sản Phẩm</label>
                    <input type="text" class="form-control check_input" id="txtProductName" placeholder="Vi Vi Đỏ"
                      required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="ncc">Nhà Cung Cấp</label>
                    <select class="form-control" id="txtProvider"></select>
                  </div>
                  <div class="form-group col-md-4">
                    <label>Quy Cách</label>
                    <select id="txtPackaging" class="form-control">
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="weight">Trọng Lượng (kg)</label>
                    <select id="txtNetWeight" class="form-control">
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="ncc">Giá Bán Lẻ</label>
                    <input type="number" class="form-control check_input" id="txtRetailPrice" placeholder="10,000"
                      required>
                  </div>
                  <div class="form-group col-md-4">
                    <label>Giá Bán Sỉ</label>
                    <input type="number" class="form-control check_input" id="txtWholeSalePrice" placeholder="10,600"
                      required>
                  </div>

                </div>

              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger btn-lg" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger btn-lg" id="btnAddProduct">THÊM</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Central Modal Small -->
      <!--Grid row-->
      <div class="row wow fadeIn">
        <!--Grid column-->
        <div class="col-md-7 mb-4">
          <!--Card-->
          <div class="card">
            <!--Card content-->
            <div class="card-body table-wrapper-scroll-y my-custom-scrollbar">
              <table id="productTable" class="table table-bordered table-striped rounded" style="width:100%">
                <thead class="thead-light">
                  <tr>
                    <th>Mã SP</th>
                    <th>Tên SP</th>
                    <th>Qui Cách</th>
                    <th>Số Kg</th>
                    <th>Giá bán lẻ</th>
                    <th>Giá bán sỉ</th>
                    <th>Nhà Cung Cấp</th>
                    <th>Chỉnh Sửa</th>
                  </tr>
                </thead>
                <tbody class="productBody">
                  <tr>
                    <td class="text-center">vvd</td>
                    <td class="font-weight-bold text-uppercase">Vi Vi Đỏ</td>
                    <td class="text-center">Bao</td>
                    <td class="text-center">40</td>
                    <td class="text-right">10,000</td>
                    <td class="text-right">10,500</td>
                    <td class="text-right">VFM</td>
                    <td class="text-center"><button class="btn btn-danger btnEditProduct"
                        data-value='${JSON.stringify(product)}'>Sửa</button>
                    </td>
                  </tr>
                  <tr>
                    <td class="text-center">vvxl</td>
                    <td class="font-weight-bold text-uppercase">Vi Vi Xanh Lá</td>
                    <td class="text-center">Bao</td>
                    <td class="text-center">40</td>
                    <td class="text-right">12,000</td>
                    <td class="text-right">12,500</td>
                    <td class="text-right">VFM</td>
                    <td class="text-center"><button class="btn btn-danger btnEditProduct"
                        data-value='${JSON.stringify(product)}'>Sửa</button>
                    </td>
                  </tr>
                  <tr>
                    <td class="text-center">dcd</td>
                    <td class="font-weight-bold text-uppercase">Địa Cầu Đỏ</td>
                    <td class="text-center">Bao</td>
                    <td class="text-center">40</td>
                    <td class="text-right">9,800</td>
                    <td class="text-right">10,300</td>
                    <td class="text-right">Uni</td>
                    <td class="text-center"><button class="btn btn-danger btnEditProduct"
                        data-value='${JSON.stringify(product)}'>Sửa</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!--/.Card-->
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-5 mb-4">

          <!--Card-->
          <div class="card mb-4">
            <!-- Card header -->
            <div class="card-header text-center">
              Chỉnh Sửa
            </div>
            <!--Card content-->
            <div class="card-body">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="code">Mã Sản Phẩm</label>
                    <input type="text" class="form-control check_input" id="txtCode" placeholder="vvd" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="productName">Tên Sản Phẩm</label>
                    <input type="text" class="form-control check_input" id="txtProductName" placeholder="Vi Vi Đỏ"
                      required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="ncc">Nhà Cung Cấp</label>
                    <select class="form-control" id="txtProvider"></select>
                  </div>
                  <div class="form-group col-md-4">
                    <label>Quy Cách</label>
                    <select id="txtPackaging" class="form-control">
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="weight">Trọng Lượng (kg)</label>
                    <select id="txtNetWeight" class="form-control">
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="ncc">Giá Bán Lẻ</label>
                    <input type="number" class="form-control check_input" id="txtRetailPrice" placeholder="10,000"
                      required>
                  </div>
                  <div class="form-group col-md-4">
                    <label>Giá Bán Sỉ</label>
                    <input type="number" class="form-control check_input" id="txtWholeSalePrice" placeholder="10,600"
                      required>
                  </div>

                </div>

              </form>
            </div>
          </div>
          <!--/.Card-->
        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->
    </div>
  </main>
  <!-- jQuery -->
  <script type="text/javascript" src="../../asset/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../../asset/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../../asset/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../../asset/js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>
</body>

</html>
