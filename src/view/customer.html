<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>DNTN Bột Mì Vi Vi</title>
    <!-- MDB icon -->
    <link rel="icon" href="../../asset/img/logo.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../asset/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="../../asset/css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="../../asset/css/style.css">
</head>

<body class="grey lighten-3">

    <!-- Start your project here-->
    <header>
        <div class="sidebar-fixed position-fixed">
            <a href="order.html">
                <h1 class="py-3 waves-effect text-center text-danger font-weight-bolder">DNTN VI VI</h1>
            </a>
            <div class="list-group list-group-flush">
                <a href="order.html" class="list-group-item list-group-item-action waves-effect">
                    <i class="fas fa-file-alt mr-3"></i>Đơn Hàng
                </a>
                <a href="customer.html" class="list-group-item list-group-item-action waves-effect">
                    <i class="fas fa-user mr-3"></i>Khách Hàng</a>
                <a href="product.html" class="list-group-item list-group-item-action waves-effect">
                    <i class="fas fa-table mr-3"></i>Sản Phẩm</a>
                <a href="inventory.html" class="list-group-item list-group-item-action waves-effect">
                    <i class="fas fa-warehouse mr-3"></i>Kho</a>
                <a href="debt.html" class="list-group-item list-group-item-action waves-effect">
                    <i class="fas fa-money-bill-alt mr-3"></i>Công Nợ</a>
            </div>

        </div>
    </header>

    <!-- More Detail Modal -->
    <div class="modal fade" id="moreDetailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold" id="exampleModalLabel">CHI TIẾT KHÁCH HÀNG</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <p class="">Mã KH: <span class="text-dark font-weight-bold" id="lblCustomerId">NAN</span></p>
                    <p class="">Tên KH: <span class="text-dark font-weight-bold text-uppercase" id="lblCustomerName">NAN</span>
                    </p>
                    <table id="example" class="table table-bordered table-striped rounded px-3" style="width:100%">
                        <thead class="thead-light">
                            <tr>
                                <th class="align-middle">NỢ GÓP</th>
                                <th class="align-middle">NỢ GỐI ĐẦU</th>
                                <th class="align-middle">NỢ CŨ</th>
                            </tr>
                        <tbody id="detailCustomerBody">
                            
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <!-- More Detail Modal -->

    <main class="pt-5 mt-5">
        <div class="container-fluid">
            <div class="card mb-4 wow fadeIn fixed-top">
                <!--Card content-->
                <div class="card-body d-sm-flex justify-content-between ">
                    <h4 class="mb-2 mb-sm-0 pt-1 font-weight-bold text-danger">
                        KHÁCH HÀNG
                    </h4>
                    <div class="d-flex justify-content-center">
                        <!-- Default input -->
                        <input type="search" placeholder="Nhập tên khách hàng" aria-label="Search" class="form-control"
                            id="searchCustomerInput">
                        <button class="btn btn-danger btn-sm my-0" id="btnSearchCustomer">
                            <i class="fas fa-search"></i>
                        </button>

                    </div>
                </div>
            </div>
            <!--Grid row-->
            <div class="row wow fadeIn">
                <!--Grid column-->
                <div class="col-md-7 mb-4 pr-0">
                    <!--Card-->
                    <div class="card">
                        <div class="card-header text-center font-weight-bold">
                            DANH SÁCH KHÁCH HÀNG
                        </div>
                        <!--Card content-->
                        <div class="card-body table-wrapper-scroll-y my-custom-scrollbar">
                            <table id="customerTable" class="table table-bordered table-striped rounded"
                                style="width:100%">
                                <thead class="thead-light">
                                    <tr>
                                        <th class="align-middle">TÊN KHÁCH HÀNG</th>
                                        <th class="align-middle">SỐ ĐT</th>
                                        <th class="align-middle">ĐỊA CHỈ</th>
                                        <th class="align-middle">#</th>
                                    </tr>

                                <tbody id="customerTbody">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--/.Card-->
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-5 mb-4">
                    <!--Card-->
                    <div class="card mb-4">
                        <!-- Card header -->
                        <div class="card-header text-center font-weight-bold">
                            THÔNG TIN KHÁCH HÀNG
                        </div>
                        <!--Card content-->
                        <div class="card-body">
                            <div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label>Mã KH: <span class="font-weight-bold clearInput"
                                                id="customerIdInput"></span></label>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Tên Khách Hàng</label>
                                        <input type="text" class="form-control isRequired clearInput" id="customerNameInput"
                                            placeholder="Nguyễn Văn A">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Số điện thoại</label>
                                        <input type="text" class="form-control isRequired clearInput" id="customerPhoneInput"
                                            placeholder="0123456789">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-9">
                                        <label for="ncc">Địa chỉ</label>
                                        <input type="text" class="form-control isRequired clearInput" id="customerAddressInput"
                                            placeholder="178 Võ Văn Kiệt, p. Cầu Ông Lãnh">
                                    </div>

                                    <div class="form-group col-md-3">
                                        <label for="ncc">Quận/Huyện</label>
                                        <input type="text" class="form-control isRequired clearInput" id="customerDistrictInput"
                                            placeholder="1 / Phú Nhuận">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label>Ghi chú <small> (Tuỳ Chọn)</small></label>
                                        <textarea class="form-control clearInput" id="customerNoteInput"
                                            placeholder="Vd: Đem theo xe đẩy"></textarea>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label>Lưu ý <small> (tuỳ chọn)</small></label>
                                        <textarea class="form-control clearInput" id="customerCautionInput"
                                            placeholder="Vd: Góp 2.000.000 mỗi toa"></textarea>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label>Nợ Góp</label>
                                        <input type="number" class="form-control debt clearInput" id="installmentDebtInput"
                                            placeholder="0">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label>Nợ Gối Đầu</label>
                                        <input type="number" class="form-control debt clearInput" id="overlappingDebtInput"
                                            placeholder="0">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label>Nợ Cũ</label>
                                        <input type="number" class="form-control debt clearInput" id="oldDebtInput"
                                            placeholder="0">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label>Nợ Mới</label>
                                        <input type="number" class="form-control debt clearInput" id="newDebtInput"
                                            placeholder="0">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-danger btn-lg d-none"
                                    id="btnUpdateCustomer">LƯU</button>
                                <button type="button" class="btn btn-danger btn-lg" id="btnAddCustomer">THÊM</button>
                            </div>
                        </div>
                    </div>
                    <!--/.Card-->
                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->
        </div>
    </main>
    <!-- jQuery -->
    <script type="text/javascript" src="../../asset/js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../../asset/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../../asset/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../../asset/js/mdb.min.js"></script>
    <!-- UUID -->
    <script type="text/javascript" src="../../asset/js/jquery-uuid.js"></script>
    <!-- Date Format -->
    <script type="text/javascript" src="../../asset/js/moment.js"></script>
    <!-- My custom scripts -->
    <script src="../controller/storage.js"></script>
    <script src="../controller/ui.js"></script>
    <script src="../controller/main.js"></script>
    <script src="../controller/customer.js"></script>

</body>

</html>
